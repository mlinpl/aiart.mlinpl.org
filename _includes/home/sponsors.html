<!-- Sponsors Section -->
<div style="background-color: white; margin-top: 70px;">
    <section id="sponsors" class="container content-section" style="padding-top: 70px; padding-bottom: 70px;">
        {% for category in site.data.sponsors %} 
            {% if category.sponsors.size > 0 %}
                <div class="sponsors-section">
                    <div class="row">
                        <div class="col-lg-12">
                            <h2 style="color: black" class="text-align-left">{{category.title}}</h2>
                        </div>
                    </div>
                    {% include logos.html logos-data=category.sponsors imageMaxWidth=category.imageMaxWidth imageMaxHeight=category.imageMaxHeight margin=category.margin %}
                </div>
            {% endif %}
        {% endfor %}
    </section>
</div>
